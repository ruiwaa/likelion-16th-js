<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <title>폼 필드 이벤트</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="폼 필드 이벤트" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <link rel="icon" href="./assets/es-logo.png" />
    <script src="./learn.js" defer></script>
  </head>

  <body>
    <a href="#main-content" class="sr-only focusable">본문 바로가기</a>
    <div style="margin: 32px">
      <form
        class="email-register-form"
        style="padding: 24px; border: 8px solid currentColor"
      >
        <div class="form-control">
          <label for="email">이메일</label>
          <input type="email" name="email" id="email" />
        </div>

        <div class="checkbox-container">
          <p>어떤 과일을 좋아하세요?</p>
          <div class="checkbox-field">
            <input type="checkbox" name="apple" id="apple" />
            <label for="apple">🍎 사과</label>
          </div>
          <div class="checkbox-field">
            <input type="checkbox" name="grape" id="grape" />
            <label for="grape">🍇 포도</label>
          </div>
          <div class="checkbox-field">
            <input type="checkbox" name="lemon" id="lemon" />
            <label for="lemon">🍋 레몬</label>
          </div>
        </div>

        <button type="submit">보내기</button>
      </form>
    </div>
    <div class="radio-button-container">
      <p>어떤 과일을 좋아하세요? (하나만 체크 가능)</p>
      <div class="radio-button">
        <input type="radio" name="favorite-fruit" id="apple" value="사과" />
        <label for="apple">🍎 사과</label>
      </div>
      <div class="radio-button">
        <input type="radio" name="favorite-fruit" id="grape" value="포도" />
        <label for="grape">🍇 포도</label>
      </div>
      <div class="radio-button">
        <input type="radio" name="favorite-fruit" id="lemon" value="레몬" />
        <label for="lemon">🍋 레몬</label>
      </div>
      <div class="radio-button">
        <input type="radio" name="favorite-fruit" id="none" value="없음" />
        <label for="none">😝 없음</label>
      </div>
    </div>
    <div class="textarea-container">
      <label for="comment">댓글</label>
      <textarea
        id="comment"
        name="comment"
        placeholder="댓글을 작성해주세요."
        cols="60"
        rows="3"
      ></textarea>
    </div>
    <main class="prose">
      <h1>폼 필드 종합 실습</h1>
      <p>
        다양한 입력 필드의 <strong>이벤트</strong>와
        <strong>값 추출</strong> 방식을 실습합니다.
      </p>

      <hr />

      <form id="master-form" class="form">
        <section>
          <h3>1. 텍스트 입력 및 포커스</h3>
          <div class="form-field">
            <label for="username">사용자 이름</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="공백 포함 입력 테스트"
            />
          </div>
        </section>

        <section>
          <h3>2. 관심 분야 (중복 선택)</h3>
          <div class="checkbox-group">
            <label
              ><input type="checkbox" name="hobby" value="coding" checked /> 💻
              코딩</label
            >
            <label
              ><input type="checkbox" name="hobby" value="music" /> 🎵
              음악</label
            >
            <label
              ><input type="checkbox" name="hobby" value="reading" checked /> 📚
              독서</label
            >
          </div>
        </section>

        <section>
          <h3>3. 가장 좋아하는 계절 (단일 선택)</h3>
          <div class="radio-group">
            <label
              ><input type="radio" name="season" value="spring" /> 봄</label
            >
            <label
              ><input type="radio" name="season" value="summer" checked />
              여름</label
            >
            <label
              ><input type="radio" name="season" value="autumn" /> 가을</label
            >
            <label
              ><input type="radio" name="season" value="winter" /> 겨울</label
            >
          </div>
        </section>

        <section>
          <h3>4. 상세 문의</h3>
          <textarea
            id="comment"
            name="comment"
            rows="3"
            placeholder="내용을 입력하세요."
          ></textarea>
        </section>

        <section>
          <h3>5. 알림 설정</h3>
          <select id="alert-setting" name="alertSetting">
            <option value="">-- 선택하세요 --</option>
            <option value="email">이메일 알림</option>
            <option value="sms">SMS 문자 알림</option>
            <option value="push">앱 푸시 알림</option>
          </select>
        </section>

        <div style="margin-top: 20px">
          <button type="submit" class="btn-primary">데이터 로그 출력</button>
        </div>
      </form>

      <div
        id="live-monitor"
        style="
          background: #f4f4f4;
          padding: 15px;
          border-radius: 8px;
          margin-top: 30px;
        "
      >
        <h4>Live Monitor</h4>
        <p id="monitor-text">필드와 상호작용해 보세요.</p>
      </div>
    </main>
  </body>
</html>
