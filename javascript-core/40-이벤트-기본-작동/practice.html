<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="이벤트 기본 작동 방지 실습 문제" />
    <title>Document</title>
    <style>
      .sandbox {
        user-select: none;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 200px;
        background-color: #f5f5f5;
        border: 2px dashed #ccc;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <h1>이벤트 기본 작동 실습</h1>
    <main>
      <a
        href="https://www.naver.com"
        rel="noopener noreferrer"
        target="_blank"
        onclick="handleLink(event)"
      >
        네이버로 이동
      </a>
      <label name="alert">
        <input type="checkbox" id="alert" onclick="handleCheckbox(event)" />
        약관에 동의합니다.
      </label>

      <form
        method="POST"
        action="https://www.w3schools.com/action_page.php"
        class="form js-register-form"
      >
        <fieldset>
          <legend class="screen-reader-only">사용자 등록 정보</legend>

          <div class="form-group">
            <label for="username">이름</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="실명을 입력하세요."
              aria-required="true"
              required
            />
          </div>

          <button type="submit">제출</button>
        </fieldset>
      </form>

      <div class="sandbox">
        <p>이 영역에서 마우스 오른쪽 버튼을 클릭해보세요.</p>
      </div>
    </main>
    <script>
      function handleLink(event) {
        event.preventDefault();
        console.log("링크 클릭됨");
      }

      /*
            2. 체크 방지

            사용자가 체크박스를 클릭할 때, 브라우저의 기본 작동을 방지합니다.

            1. `handleCheckbox` 함수를 정의합니다.
            2. 기본 작동을 방지하여 체크가 되지 않도록 합니다.
            3. "체크박스를 선택할 수 없습니다." 메시지를 `alert()`으로 출력합니다.
            */

      function handleCheckbox(event) {
        event.preventDefault();
        alert("체크박스를 선택할 수 없습니다. ");
      }

      /*
            3. 폼 제출 방지

            폼 제출 시, 브라우저 기본 작동을 방지하고, 콘솔 패널에 사용자가 입력한 "이름" 출력합니다.

            1. `querySelector`를 사용해 `<form>` 요소를 선택합니다.
              2. `addEventListener`를 사용해 `submit` 이벤트를 등록합니다.
              3. 핸들러 함수 내부에서 기본 작동을 방지하고, 입력된 값을 콘솔에 출력합니다.
              */
      const form = document.querySelector("form");
      form.addEventListener("submit", function (event) {
        event.preventDefault();
        const userName = document.querySelector("#username").value;
        console.log(userName);
      });

      //### 4. 컨텍스트 메뉴 방지

      //웹 애플리케이션(예: Figma, Web Game)처럼 브라우저의
      //오른쪽 클릭 메뉴를 막고, 커스텀 작동을 수행하려 합니다.

      //1. `querySelector`를 사용해 `.sandbox` 요소를 선택합니다.
      const sandbox = document.querySelector(".sandbox");

      //2. `addEventListener`를 사용해 `contextmenu` 이벤트를 등록합니다.
      //3. 기본 작동(브라우저 메뉴 열림)을 방지하고, 대신
      //"커스텀 메뉴가 열렸습니다!"라는 경고창(`alert`)을 띄웁니다.
      sandbox.addEventListener("contextmenu", function (event) {
        event.preventDefault();
        alert("커스텀 메뉴가 열렸습니다!");
      });
    </script>
  </body>
</html>
