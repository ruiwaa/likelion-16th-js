<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="이벤트 위임 실습 문제" />
    <title>Document</title>
    <style>
      .card-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
      }

      .card {
        border: 1px solid #ccc;
        border-radius: 0.5rem;
        padding: 1rem;
        transition: background 0.2s;

        a {
          display: flex;
          align-items: center;
          gap: 0.5rem;
          text-decoration: none;
          color: inherit;
        }

        .todo-list {
          list-style: none;
          padding: 0;
          max-width: 400px;
          border-radius: 8px;
          overflow: hidden;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

          & li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background-color: #ffffff;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s;

            &:last-child {
              border-bottom: none;
            }

            &:hover {
              background-color: #fafafa;
            }
          }

          & .button-remove {
            padding: 6px 12px;
            background-color: #ff4d4f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition:
              opacity 0.2s,
              transform 0.1s;

            &:hover {
              opacity: 0.85;
            }

            &:active {
              transform: scale(0.95);
            }
          }
        }
      }

      .file-list {
        list-style: none;
        padding: 0;
        margin: 20px auto;
        max-width: 500px;
        background: #fff;
        border: 1px solid #e1e4e8;
        border-radius: 10px;

        & li {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 15px 20px;
          border-bottom: 1px solid #f1f3f5;
          transition: background 0.2s;

          &:last-child {
            border-bottom: none;
          }

          &:hover {
            background-color: #f8f9fa;
          }
        }

        & .filename {
          font-weight: 500;
          color: #212529;
          font-size: 14px;
        }

        & .actions {
          display: flex;
          gap: 8px;

          & button {
            padding: 5px 12px;
            font-size: 13px;
            border-radius: 6px;
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.2s;

            /* 속성 선택자를 활용한 액션별 스타일 */
            &[data-action="view"] {
              background-color: #e7f5ff;
              color: #1971c2;
              &:hover {
                background-color: #d0ebff;
              }
            }

            &[data-action="delete"] {
              background-color: #fff5f5;
              color: #e03131;
              &:hover {
                background-color: #ffe3e3;
              }
            }
          }
        }
      }
    </style>
  </head>
  <body>
    <h1>이벤트 위임 실습 문제</h1>
    <main>
      <div class="card-list">
        <div class="card">
          <a href="/profile">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="10" />
              <path d="M14.31 8a3.5 3.5 0 0 1 0 8" />
            </svg>
            <span>프로필 보기</span>
          </a>
        </div>
        <div class="card">
          <a href="/settings">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="3" />
              <path
                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33"
              />
            </svg>
            <span>설정</span>
          </a>
        </div>
      </div>

      <ul class="todo-list">
        <li>
          <span>자바스크립트 공부하기</span>
          <button type="button" class="button-remove">삭제</button>
        </li>
        <li>
          <span>운동하기</span>
          <button type="button" class="button-remove">삭제</button>
        </li>
        <!-- 추후 JavaScript로 <li>가 추가되어도 삭제 버튼이 동작해야 함 -->
      </ul>

      <ul class="file-list">
        <li>
          <span class="filename">report_2024.pdf</span>
          <div class="actions">
            <button type="button" data-action="view">보기</button>
            <button type="button" data-action="delete">삭제</button>
          </div>
        </li>
        <li>
          <span class="filename">photo.png</span>
          <div class="actions">
            <button type="button" data-action="view">보기</button>
            <button type="button" data-action="delete">삭제</button>
          </div>
        </li>
      </ul>
    </main>

    <script>
      const aLink = document.querySelectorAll("a");
      aLink.forEach((link) => {
        link.addEventListener("click", (e) => {
          const target = e.target.closest("a");
          if (target) {
            // a 요소 존재 확인
            e.preventDefault();
            console.log("링크 요소를 클릭했습니다.");
            console.log(target);
          }
        });
      });

      const toDoList = document.querySelector(".todo-list");
      toDoList.addEventListener("click", (e) => {
        const removeButton = document.querySelectorAll(".button-remove");
        const target = e.target.closest("li");
        if (target) {
          target.remove();
        }
      });
      {
        const fileList = document.querySelector(".file-list");
        fileList.addEventListener("click", (e) => {
          const button = e.target.closest("button");
          // button 요소를 찾지 못했을 경우, 함수 종료하기 위한 조건문
          if (!button) return;
          const listItem = button.closest("li");
          const targetAction = button.dataset.action;
          const filename = listItem.querySelector(".filename").textContent;

          if (targetAction === "view") {
            alert(`파일을 엽니다: ${filename}`);
          }
          if (targetAction === "delete") {
            alert(`파일을 삭제합니다: ${filename}`);
          }
        });
      }
    </script>
  </body>
</html>
