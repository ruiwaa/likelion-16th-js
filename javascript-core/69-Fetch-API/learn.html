<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <meta charset="UTF-8" />
    <title>Fetch API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/es-logo.png" />
    <style>
      .repo-container { margin-top: 20px; }
      .repo-list { list-style: none; padding: 0; }
      .repo-item { 
        border: 1px solid #e1e4e8; 
        padding: 12px; 
        margin-bottom: 8px; 
        border-radius: 6px; 
      }
      .repo-link { font-weight: bold; color: #0366d6; text-decoration: none; }
      .status-badge { font-size: 11px; padding: 2px 5px; background: #eee; border-radius: 3px; }
    </style>
    <script src="./src/learn.js" type="module"></script>
  </head>

  <body>
    <main class="prose">
      <h1>Fetch API 실습</h1>
      <p>Promise 기반의 현대적인 통신 방식을 사용해 데이터를 불러옵니다.</p>

      <div class="control-group">
        <input type="text" id="gh-user" placeholder="GitHub 아이디 입력" />
        <button type="button" id="btn-fetch">저장소 불러오기</button>
      </div>

      <section class="repo-container">
        <ul id="repo-list" class="repo-list">
          </ul>
      </section>
    </main>
</body>

</html>
