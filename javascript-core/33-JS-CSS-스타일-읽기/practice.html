<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="실습 문제 풀이" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인라인 스타일 확인</title>
    <style>
	    .box {
	      width: 200px;
	      height: 100px;
	      background-color: #3498db;
	      color: #fff;
	      font-size: 18px;
	    }
      .quote {
      padding-left: 20px;
      position: relative;
      font-size: 1.2rem;
      color: #2c3e50;

      &::before {
        content: "💬";
        position: absolute;
        left: 0;
      }
    }
       .responsive-box {
	      width: 50%;
	      height: 100px;
	      background-color: orange;
	      border: 5px solid black;
	    }
	  </style>
  </head>

  <body>
    <h1>실습 문제 풀이</h1>
    <h3>브라우저 창 크기를 조절한 뒤 버튼을 눌러보세요!</h3>
	  
	  <div class="responsive-box">너비 50% 박스</div>
	  <button type="button" id="check-btn">크기 확인하기</button>

    <p class="element" style="color: #e74c3c; font-size: 24px;">
      이 단락은 인라인 스타일을 가지고 있습니다.
    </p>

    <p class="box">스타일을 읽어보세요!</p>
     <p class="quote">이것은 가상 요소가 포함된 인용문입니다.</p>

    <script>
      {
        // 실습 1. 인라인 스타일 확인
        // 인라인 스타일로 설정된 값을 style 속성, 
        // style.cssText로 각각 읽어 콘솔에 출력합니다.
        // 여기에 코드 작성
        const element = document.querySelector('.element')
        console.log(element.style)
        console.log(element.style.color)
        console.log(element.style.fontSize)
        console.log(element.style['font-size'])

      }

      {
        // 실습 2. 계산된 스타일 확인
        // 요소의 스타일을 `getComputedStyle()` 메서드로 
        // 읽어 콘솔 패널에 출력합니다.
        const box =document.querySelector('.box')
        const boxSnapShot = getComputedStyle(box)
        console.log(boxSnapShot.getPropertyValue('width'))
        console.log(boxSnapShot.getPropertyValue('font-size'))
        console.log(boxSnapShot.getPropertyValue('color'))
        console.log(boxSnapShot.getPropertyValue('margin'))
        console.log(boxSnapShot.getPropertyValue('display'))
        //getcomputedstyle로 속성 읽기, getpropertyvalue로 속성 가져오기
      }

      // 실습 3. 가상 요소 스타일 확인
      {

        const quoteEl = document.querySelector('body .quote')
        const readQuoteEl = getComputedStyle(quoteEl,'::before')
        console.log(quoteEl)
      console.log(readQuoteEl.getPropertyValue('font-size'))
      console.log(readQuoteEl.getPropertyValue('position'))
      console.log(readQuoteEl.getPropertyValue('content'))
      }

      // 실습 4. 박스의 실제 크기 확인
    const button = document.querySelector('#check-btn')
    const box = document.querySelector('.responsive-box')
    const boxSize = getComputedStyle(box)
    button.addEventListener('click',() =>{
      console.log(boxSize.getPropertyValue('width'))
      console.log(box.style.width) // 빈 값이 나오는 것이 정상!(인라인 스타일을 해당 요소에 적용하지 않았기 때문)
    })
 
      

    </script>

    

  </body>

</html>
